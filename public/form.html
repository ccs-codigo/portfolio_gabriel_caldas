<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <h1>Contato</h1>
    <form action="/send" method="POST">
        <fieldset>
            <label for="name">Seu nome</label>
            <input type="text" name="name" id="name" placeholder="Digite aqui" minlength="5" maxlength="50" required>

            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="email@exemplo.com.br" maxlength="75" required>

            <label for="assunto">Assunto</label>
            <input type="text" name="assunto" id="assunto" placeholder="Digite aqui" minlength="5" maxlength="25" required>

            <label for="message">Mensagem</label>
            <textarea name="message" id="message" placeholder="Escreva sua mensagem" rows="5" maxlength="500" required></textarea>

            <button type="submit">Enviar contato</button>
        </fieldset>
    </form>
</body>
</html>
